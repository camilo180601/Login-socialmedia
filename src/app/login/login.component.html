<div class='flex flex-col justify-center items-center h-screen'>
    <div class="m-5 flex flex-col items-center">
        <img class="rounded-full max-w-xs"  src="../../assets/img/login.jpg" alt="Imagen Login red social" width="150">
        <h1 class="text">Inicia sesión en <b class="text-gold">DR</b>Social</h1>
    </div>
    <div class="w-80">
        <div *ngIf="state === 'success'" class='alert alert-success'>
            <strong>¡Usuario loggeado con exito! <pre>{{userLogged}}</pre></strong>
        </div>
        <div *ngIf="state === 'error'" class='alert alert-danger'>
            <strong>¡Usuario NO se ha loggeado!</strong>
        </div>
        <form (ngSubmit)="onSubmit()" class="justify-center items-center">
            <div class="mb-3 relative w-full inline-flex tap-highlight-transparent shadow-sm px-3 bg-default-100 data-[hover=true]:bg-default-200 group-data-[focus=true]:bg-default-100 min-h-unit-10 rounded-medium flex-col items-start justify-center gap-0 transition-background motion-reduce:transition-none !duration-150 outline-none group-data-[focus-visible=true]:z-10 group-data-[focus-visible=true]:ring-2 group-data-[focus-visible=true]:ring-focus group-data-[focus-visible=true]:ring-offset-2 group-data-[focus-visible=true]:ring-offset-background h-14 py-2">
                <label for="email" class="block font-medium text-foreground-600 text-tiny cursor-text will-change-auto origin-top-left transition-all !duration-200 !ease-out motion-reduce:transition-none">Correo</label>
                <input class="w-full h-full font-normal !bg-transparent outline-none placeholder:text-foreground-500 text-small" type="email" name="email" [(ngModel)]="user.email" id="email" placeholder="Ingresa tu correo">
            </div>
            <div class="relative w-full inline-flex tap-highlight-transparent shadow-sm px-3 bg-default-100 data-[hover=true]:bg-default-200 group-data-[focus=true]:bg-default-100 min-h-unit-10 rounded-medium flex-col items-start justify-center gap-0 transition-background motion-reduce:transition-none !duration-150 outline-none group-data-[focus-visible=true]:z-10 group-data-[focus-visible=true]:ring-2 group-data-[focus-visible=true]:ring-focus group-data-[focus-visible=true]:ring-offset-2 group-data-[focus-visible=true]:ring-offset-background h-14 py-2">
                <label for="password" class="block font-medium text-foreground-600 text-tiny cursor-text will-change-auto origin-top-left transition-all !duration-200 !ease-out motion-reduce:transition-none">Clave</label>
                <input class="w-full h-full font-normal !bg-transparent outline-none placeholder:text-foreground-500 text-small" type="password" name="password" [(ngModel)]="user.password" id="password" placeholder="Ingresa tu clave">
            </div>
            <div class="mr-5 mb-5 mt-5 w-full justify-center flex flex-col items-center">
                <button type="submit" class="btn btn-outline-primary mr-3 ml-3 mb-3" mdbRipple>Iniciar sesión</button>
                <p>
                    ¿No tienes una cuenta? <a routerLink="/register">Regístrate</a>
                </p>
            </div>
        </form>
    </div>
</div>
